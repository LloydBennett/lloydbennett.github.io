<!DOCTYPE html>
<html>
  {% include head.html %}
    <body>
        <div class="wrapper">
            <div class="dynamic">
                <a id="close-modal" class="link ajaxLoad" href="{{site.baseurl}}/..">
                    Close
                </a>
                <div class="container">
                    <div class="project__heading">
                        <h1 class="project__title">{{ page.title }}</h1>

                        {% if page.calltoaction %}
                        
                        <div class="cta">
                            <a href="http:/{{page.cta-link}}">
                                {{ buttonname }}
                            </a>
                        </div>

                        {% endif %}
                    </div>
                    {{ content }}
                </div>  
                {% include project-footer.html %}
            </div>
        </div>
        
        <script src="/js/script.js"></script>
    </body>
</html>
