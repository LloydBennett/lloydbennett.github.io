<!DOCTYPE html>
<html>
  {% include head.html %}
    <body>
        <div class="wrapper">
            <div class="dynamic">
                <div class="nav-bar project-top-nav">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-2 col-sm-offset-10">
                                <a id="close-casestudy" class="hamburger is-open ajaxLoad" href="{{site.baseurl}}/..">
                                    <div class="icon">
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                {% if page.header-images %}
                <div class="casestudy-header-image">
                    {% for headerImage in page.header-images %}
                    <img src="/images/projects/{{page.directory}}/casestudy/header/{{ headerImage }}" alt="">
                    {% endfor %}
                </div>
                {% endif %}

                <div class="content">
                    <div class="container">
                        <div class="col-sm-12 no-padding">
                            <div class="project-heading">
                                <h1 class="project-title wow moveUpFade" data-wow-duration="700ms">{{ page.title }}</h1>

                                {% if page.button-text %}
                                <div class="cta">
                                    <a href="http://www.{{ page.live-url }}" target="_blank" class="link wow moveUpFade" data-wow-duration="700ms" data-wow-delay="300ms" >{{ page.button-text }}</a>
                                </div>
                                {% endif %}
                            </div>
                        </div>

                        {{ content }}
                    </div>
                </div>
  
                {% include project-footer.html %}
            </div>
        </div>
        
        <script src="/js/refactor.js"></script>
    </body>
</html>
