<!DOCTYPE html>
<html>
  {% include head.html %}
    <body>
        <div class="wrapper">
            <div class="dynamic">
                <div class="nav-bar project-top-nav">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-2 col-sm-offset-10">
                                <a id="close-casestudy" class="link ajaxLoad" href="{{site.baseurl}}/..">
                                    Close
                                </a> 

                            </div>
                        </div>
                    </div>
                </div>
                

                <div class="container content">
                    <div class="project-heading">
                        <h2 class="project-category">{{ page.category }}</h2>
                        <h1 class="project-title">{{ page.title }}</h1>

                        {% if page.calltoaction %}
                        
                        <div class="cta">
                            <a href="http:/{{page.cta-link}}">
                                {{ buttonname }}
                            </a>
                        </div>

                        {% endif %}
                    </div>
                    {{ content }}
                </div>  
                {% include project-footer.html %}
            </div>
        </div>
        
        <script src="/js/script.js"></script>
    </body>
</html>
