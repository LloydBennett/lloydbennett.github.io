<!DOCTYPE html>
<html>
  {% include head.html %}
    <body>
        <div class="wrapper">
            <div class="dynamic">
                <div class="nav-bar project-top-nav">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-2 col-sm-offset-10">
                                <a id="close-casestudy" class="link ajaxLoad" href="{{site.baseurl}}/..">
                                    Close
                                </a> 

                            </div>
                        </div>
                    </div>
                </div>
                

                <div class="content">
                    <div class="container">
                        <div class="project-heading">
                            <h2 class="project-category wow fadeIn" data-wow-duration="700ms">{{ page.category }}</h2>
                            <h1 class="project-title wow fadeIn" data-wow-duration="1.5s" data-wow-delay="600ms">{{ page.title }}</h1>

                           {% if page.button-text %}
                            <div class="cta">
                                <svg width="10px" height="101px" viewBox="0 0 10 101">
                                    <defs></defs>
                                    <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                        <g id="Home" transform="translate(-132.000000, -462.000000)">
                                            <g id="Arrow" transform="translate(132.000000, 463.000000)">
                                                <path d="M5,0.5 L5,98.7496796" id="line" class="wow draw" data-wow-duration="1.2s" data-wow-delay="1.5s" stroke="#FFFFFF" stroke-width="2" stroke-linecap="square"></path>
                                                <circle id="point" class="wow grow" data-wow-duration="300ms" data-wow-delay="1.84s" fill="#FFFFFF" cx="5" cy="95" r="5"></circle>
                                            </g>
                                        </g>
                                    </g>
                                </svg>
                                <a href="http://www.{{ page.live-url }}" target="_blank" class="cta-button wow fadeIn" data-wow-duration="600ms" data-wow-delay="2.2s" >{{ page.button-text }}</a>
                            </div>
                            {% endif %}
                        

                        </div>


                    </div>
                    
                    {{ content }}
                </div>
  
                {% include project-footer.html %}
            </div>
        </div>
        
        <script src="/js/script.js"></script>
    </body>
</html>
