<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    <a class="project__close" href="{{site.baseurl}}/..">
      <span class="project__close__icon">x</span>
    </a>
    <div class="wrapper">

      <div class="project__controls">
        <a href="">
          <span class="project__prev"></span>
        </a>
        <a href="">
          <span class="project__next"></span>
        </a>
      </div>

      <div class="project__heading">
        <h1 class="project__title">{{ page.title }}</h1>

        {% if page.calltoaction %}
          {% for buttonname in page.buttonname %}
          <div class="project__cta">
            <a href="http:/{{page.cta-link}}">
              <button class="btn--primary btn--bluewhite">{{ buttonname }}</button>
            </a>
         </div>
          {% endfor %}
        {% endif %}
      </div>
      <hr></hr>
      <q class="center dbl-margin-space--top">{{page.quote}}</q>


      <article class="post-content">
        {{ content }}
      </article>
      <hr></hr>
      <div class="project__footer">
        <a href="" class="project__footer__link">
          <span></span>
          <span class="project__footer__link--bold">Previous Project</span>
        </a>


        {% if page.calltoaction %}
          {% for buttonname in page.buttonname %}
          <a href="http:/{{page.cta-link}}" class="project__footer__link">
            <button class="btn btn--bluewhite">{{ buttonname }}</button>
          </a>
          {% endfor %}
        {% endif %}

        <a href="" class="project__footer__link">
          <span></span>
          <span class="project__footer__link--bold">Next Project</span>
        </a>
      </div>
  </div>
  </body>
</html>
