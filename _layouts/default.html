<!DOCTYPE html>
<html>
  {% include head.html %}
  <body data-body>
    <main class="website {% if page.type == "casestudy" %}website--casestudy{% endif %}"
    data-main>

      <div id="{{ page.title | downcase }}" data-scroll>
        {% include _navigation/nav-menu.html %}
        {% include _navigation/nav-bar.html %}
        {% include hero.html %}
        {{ content }}
      </div>
    </main>
    {% if page.type == "casestudy" %}
      {% include _casestudy/casestudy-footer.html %}
    {% else %}
      {% include footer.html %}
    {% endif %}

    <!-- <script src="/js/page-transition.js"></script> -->
    <!-- <script src="/js/smooth-to-section.js"></script> -->

    <script src="/js/main.js"></script>
    <script src="/js/navigation-menu.js"></script>
    <script src="/js/smooth-scroll.js"></script>
  </body>
</html>
