<footer class="footer">
	<div class="container footer__grid">
    <div class="two-column-layout footer__grid__layout">
      <div class="footer__connect two-column-layout__column">
        <h2 class="footer__title">
          <span>Got a project</span>
          <span>in mind?</span>
        </h2>
        <p>
          Drop me a message on the contact form or
          alternatively via email at:
          <a class="link link--dark" href="mailto:{{ site.email }}">
            {{ site.email }}
          </a>
        </p>
        <div class="footer__socials">
          {% include _social-links/dribbble.html %}
          {% include _social-links/instagram.html %}
          {% include _social-links/linkedin.html %}
        </div>
      </div>
      <form action="https://formspree.io/{{ site.email }}"
            class="two-column-layout__column footer__form"
            method="POST">
        <div class="input">
          <input type="text" name="name" class="input__field input__field--dark">
          <label for="name" class="input__label input__label--dark">
            Your Name
          </label>
        </div>
        <div class="input">
          <input type="email" name="_replyto" class="input__field input__field--dark">
          <label for="_replyto" class="input__label input__label--dark">
            Email Address
          </label>
        </div>
        <div class="input">
          <input type="tel" name="phone-number" class="input__field input__field--dark">
          <label for="phone-number" class="input__label input__label--dark">
            Contact Number
          </label>
        </div>
        <div class="input">
          <input type="tel" name="company" class="input__field input__field--dark">
          <label for="company" class="input__label input__label--dark">
            Project Name / Company
          </label>
        </div>
        <div class="input">
          <input type="tel" name="budget" class="input__field input__field--dark">
          <label for="budget" class="input__label input__label--dark">
            Project Budget
          </label>
        </div>
        <div class="input">
          <textarea name="your-project" class="input__field input__field--dark" rows="1"></textarea>
          <label for="your-project" class="input__label input__label--dark">
            Tell me about your project
          </label>
        </div>
        <button type="submit" class="button button--inverted button--margin-top" value="Send">
          Send
        </button>
      </form>
    </div>
  </div>
</footer>
