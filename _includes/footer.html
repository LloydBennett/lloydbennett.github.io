<footer class="footer" data-contact>
	<div class="container grid">
    <div class="two-column-layout footer__grid">
      <div class="connect two-column-layout__column">
        <h2>
          Got a project in mind?
        </h2>
        <p>
          Drop me a message on the contact form or
          alternatively via email at:
          <a class="link" href="mailto:{{ site.email }}">
            {{ site.email }}
          </a>
        </p>
        <div class="footer__socials">
          {% include _social-links/dribbble.html %}
          {% include _social-links/instagram.html %}
          {% include _social-links/linkedin.html %}
        </div>
      </div>
      <form action="" class="two-column-layout__column">
        <div class="input">
          <input type="text" class="input__field">
          <label for="" class="input__label"></label>
        </div>
      </form>
    </div>
  </div>
</footer>
