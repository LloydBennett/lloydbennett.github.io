<footer>

  <div class="footer__upper" style="background: linear-gradient(rgba(61, 150, 255, 0.86), rgba(61, 150, 255, 0.6)), url('{{ site.baseurl }}/images/{{ page.featured-image }}') no-repeat fixed bottom; ">
    <div class="wrapper">
      <h3 class="block__title block__title--white center"> Contact Me </h3>
      <p class=""> Are you impressed? Feel free to send a message me.</p>
      <div class="one-margin-space--top">
          <a href="mailto:{{ site.email }}">{{ site.email }}</a>
      </div>
      <form class="contact-form" action="//formspree.io/{{ site.email }}" method="POST">
        <div class="input__group">
          <input class="input--flat input--flat--white white--text" type="text" name="name" id="name">
          <label class="form__label" for="name">Name</label>
        </div>
        <div class="input__group">
          <input class="input--flat input--flat--white white--text" type="email" name="_replyto" id="email">
          <label class="form__label" for="email">your@email.com</label>
        </div>
        <div class="input__group dbl-margin-space--top">
          <textarea class="textarea textarea--white white--text" name="message" id="message"></textarea>
          <label class="form__label form__label__for-textarea" for="message">Message</label>
        </div>
        <button class="btn--whiteblue" value="Send">Submit</button>
      </form>

    </div>
  </div> <!-- End of upper footer !-->


  <div class="footer__lower">
    <div class="wrapper">
      <div class="footer__lower__icons">


        {% if site.twitter_username %}
          <!-- Twitter !-->
          <a href="https://twitter.com/{{ site.twitter_username }}">

      </div>

        <p>&copy; Lloyd-Jamie Bennett 2015 </p>
