<footer class="footer">

  <div class="footer__upper" style="background: linear-gradient(rgba(61, 150, 255, 0.86), rgba(61, 150, 255, 0.6)), url('{{ site.baseurl }}/images/{{ page.featured-image }}') no-repeat fixed bottom; background-size: cover; ">
    <div class="wrapper">
      <h3 class="block__title block__title--white center" id="messageme"> Contact Me </h3>
      <p class="footer__upper__text footer__upper__subtitle"> Got a project idea? Feel free to send me a message.</p>
      <div class="one-margin-space--top footer__upper__text">
        <a href="mailto:{{ site.email }}">
          <span class="footer__icon footer__icon--white">
            <svg class="footer__icon__mail" viewBox="0 0 32 32">
              <path d="M28,5H4C1.791,5,0,6.792,0,9v13c0,2.209,1.791,4,4,4h24c2.209,0,4-1.791,4-4V9  C32,6.792,30.209,5,28,5z M2,10.25l6.999,5.25L2,20.75V10.25z M30,22c0,1.104-0.898,2-2,2H4c-1.103,0-2-0.896-2-2l7.832-5.875
              l4.368,3.277c0.533,0.398,1.166,0.6,1.8,0.6c0.633,0,1.266-0.201,1.799-0.6l4.369-3.277L30,22L30,22z M30,20.75l-7-5.25l7-5.25  V20.75z M17.199,18.602c-0.349,0.262-0.763,0.4-1.199,0.4c-0.436,0-0.851-0.139-1.2-0.4L10.665,15.5l-0.833-0.625L2,9.001V9
              c0-1.103,0.897-2,2-2h24c1.102,0,2,0.897,2,2L17.199,18.602z" fill="#333333" id="mail"/>
            </svg>
          </span>
            {{ site.email }}
        </a>
      </div>
      <form class="contact-form" action="//formspree.io/{{ site.email }}" method="POST">
        <div class="input__group">
          <input class="input--flat input--flat--white white--text" type="text" name="name" id="name">
          <label class="form__label" for="name">Name</label>
        </div>
        <div class="input__group">
          <input class="input--flat input--flat--white white--text" type="email" name="_replyto" id="email">
          <label class="form__label" for="email">your@email.com</label>
        </div>
        <div class="input__group dbl-margin-space--top">
          <textarea class="textarea textarea--white white--text" name="message" id="message"></textarea>
          <label class="form__label form__label__for-textarea" for="message">Message</label>
        </div>
        <button class="btn btn--whiteblue center" value="Send">Submit</button>
      </form>

    </div>
  </div> <!-- End of upper footer !-->


  <div class="footer__lower">
    <div class="wrapper">
      <div class="footer__lower__icons">
