<section>
  <h3 class="block__title center">Recent Posts</h3>
  <div class="block">

      {% for post in site.posts limit:5 %}
      <a class="grid grid--cluster grid--hex" href="{{ post.url | prepend: site.baseurl }}">
        <img src="{{site.baseurl}}/images/{{post.thumbnail-image}}" alt="post-image"/>
          <div class="grid__overlay">
            <span class="grid__overlay__misc">{{ post.date | date: "%b %-d, %Y" }}</span>
            <hr class="grid__overlay__hr"></hr>
            <h1 class="grid__overlay__title">{{ post.title }}</h1>
            <h2 class="grid__overlay__subtitle">view post</h2>


          </div>

      </a>
      {% endfor %}
  </div>

  <a class="center viewpost-cta" href="{{site.baseurl}}/blog.html">
    <button class="btn--bluewhite">View All Posts</button>
  </a>
</section>
