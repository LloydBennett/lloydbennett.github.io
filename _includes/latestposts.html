<section>
  <h3>Recent Posts</h3>
  <div class="posts">

    {% for post in site.posts limit:5 %}
    <a class="post" href="{{ post.url | prepend: site.baseurl }}">
        <img src="{{site.baseurl}}/images/{{post.featured-image}}" alt="post-image"/>
        <div class="overlay">
          <h1>{{ post.category }}<h1>
          <h1>{{ post.title }}<h1>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        </div>

    </a>
    {% endfor %}


  </div>
  <a href="{{site.baseurl}}/blog">
    <button class="btn--bluewhite">View All Posts</button>
  </a>
</section>
