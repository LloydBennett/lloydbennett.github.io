<section class="block">
  <h3 class="block__title center">Recent Posts</h3>

    {% for post in site.posts limit:5 %}
    <a class="grid grid--3 grid--hex" href="{{ post.url | prepend: site.baseurl }}">
      <img src="{{site.baseurl}}/images/{{post.featured-image}}" alt="post-image"/>
        <div class="grid__overlay">
          <h2 class="grid__overlay__subtitle">{{ post.category }}</h2>
          <h1 class="grid__overlay__title">{{ post.title }}</h1>
          <span class="grid__misc">{{ post.date | date: "%b %-d, %Y" }}</span>

        </div>

    </a>
    {% endfor %}



  <a href="{{site.baseurl}}/blog.html">
    <button class="btn--bluewhite center">View All Posts</button>
  </a>
</section>
