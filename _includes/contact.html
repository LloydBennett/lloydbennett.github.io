<section id="contact">
	<h2 class="center wow moveUpFade" data-wow-offset="50" data-wow-duration="700ms">Contact Me</h2>
	<div class="container">
		<div class="row center">
			<div class="col-xs-4 col-xs-offset-2 col-sm-2 col-sm-offset-1">
				<a class="wow fadeIn" href="mailto:{{ site.email }}" data-wow-delay=".8s" data-wow-offset="50">
					<div class="thumbnail">
						
						<img class="social-icon mail-icon" src="images/social-media/mail.svg" alt="Email Icon"/>

					</div>
		          
		    	</a>
			</div>

			<div class="col-xs-4 col-sm-2">
				<a class="wow fadeIn" data-wow-offset="100" href="https://www.linkedin.com/in/{{ site.linkedin_username }}" target="blank_">
					<div class="thumbnail">
          				<img class="social-icon social-icon-linkedin" src="images/social-media/linkedin.svg"/>
          			</div>
        		</a>
			</div>

			<div class="col-xs-4 col-xs-offset-2 col-sm-2 col-sm-offset-0">
				 <a class="wow fadeIn" data-wow-offset="100" href="https://twitter.com/{{ site.twitter_username }}" target="blank_">
				 	<div class="thumbnail">
            			<img class="social-icon social-icon-twitter" src="images/social-media/twitter.svg">
            		</div>
         		 </a>	
			</div>

			<div class="col-xs-4 col-sm-2 ">
				<a class="wow fadeIn" data-wow-offset="100" href="https://www.dribbble.com/{{ site.dribbble_username }}" target="blank_">
					<div class="thumbnail">
          				<img class="social-icon social-icon-dribbble" src="images/social-media/dribbble.svg">
          			</div>
        		</a>
			</div>
			<div class="col-xs-4 col-xs-offset-4 col-sm-2 col-sm-offset-0">
				<a class="wow fadeIn" data-wow-offset="100" href="https://github.com/{{ site.github_username }}" target="blank_">
					<div class="thumbnail">
            			<img class="social-icon social-icon-github" src="images/social-media/github.svg">
            		</div>
          		</a>
			</div>

		</div>
	</div>	

</section>
