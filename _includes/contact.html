<section id="contact">
	<h2 class="center">Contact Me</h2>
	<div class="container">
		<div class="row">
			<div class="col-xs-6 col-sm-2 col-sm-push-1">
				<a class="wow fadeIn" href="mailto:{{ site.email }}" data-wow-delay=".8s" data-wow-offset="50">
		          <img class="mail-icon" src="images/social-media/mail-white.png" alt="Email Icon"/>
		    	</a>
			</div>

			<div class="col-xs-6 col-sm-2">
				<a href="https://www.linkedin.com/in/{{ site.linkedin_username }}" target="blank_">
          			<img class="social-icon social-icon-linkedin" src="images/social-media/linkedin.png"/>
        		</a>
			</div>

			<div class="col-xs-6 col-sm-2">
				 <a href="https://twitter.com/{{ site.twitter_username }}" target="blank_">
            		<img class="social-icon social-icon-twitter" src="images/social-media/twitter.png">
         		 </a>	
			</div>

			<div class="col-xs-6 col-sm-2">
				<a href="https://www.dribbble.com/{{ site.dribbble_username }}" target="blank_">
          			<img class="social-icon social-icon-dribbble" src="images/social-media/dribbble.png">
        		</a>
			</div>
			<div class="col-sm-2">
				<a href="https://github.com/{{ site.github_username }}" target="blank_">
            		<img class="social-icon social-icon-github" src="images/social-media/github.png">
          		</a>
			</div>

		</div>
	</div>	

</section>
