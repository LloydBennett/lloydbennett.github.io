<section class="hero">
  <div class="hero__bg">
    {% include _hero-strip.html colour= page.colour %}
  </div>

  <div class="hero__wrapper">
    <div class="hero__content">
      <h1 class="hero__title">
        {{ page.title }}
      </h1>

      <picture class="hero__image--{{ page.directory }}">
        <source media="(min-width: 550px)" srcset="{{ page.project-image-url }}@2x.png">
        <source media="(max-width: 549px)" srcset="{{ page.project-image-url }}.png">
        <img src="{{ page.project-image-url }}.png" alt="{{ page.title}}" />
      </picture>

      <div class="hero__details">
        <hr></hr>
        {% if page.category %}
        <ul>
          {% for cat in page.category %}
          <li>{{ cat }}</li>
          {% endfor %}
        </ul>
        {% endif %}
      </div>
    </div>
  </div>
</section>
