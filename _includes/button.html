<a href="{{ include.target }}" class="button setPos" data-animate-scroll>
  <div class="button-bg wow grow-wipe" data-wow-duration="500ms" data-wow-delay="{{ include.bg-animation-delay }}"></div>
  <div class="button-bg-hover"></div>
  <span class="default-message wow fade-in" data-wow-duration="400ms" data-wow-delay="{{ include.btn-text-animation-delay}}">
    {{ include.button-text }}
  </span>
  <!-- <span class="hover-message">{{ include.hover-message }}</span> -->
</a>
