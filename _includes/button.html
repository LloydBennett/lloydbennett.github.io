<a class="button button--main button--margin-top text--black" href="{{ include.target }}"
  {% if include.externalLink %}
    target="_blank"
  {% endif %}

  {% if include.heroCta %}
  data-scroll-to-section data-hero-content-group
  {% endif %}
  >
  <span class="button__text">
    {{ include.buttonText }}
  </span>
  <span class="button__line"></span>
</a>
