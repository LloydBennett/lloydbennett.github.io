<a class="button button--margin-top" href="{{ include.target }}"
  {% if include.externalLink %}
    target="_blank"
  {% endif %}
  
  {% if include.heroCta %}
  data-hero-cta
  {% endif %}
  >
  <span class="button__text">
    {{ include.button-text }}
  </span>
  <span class="button__line"></span>
</a>
