<header {% if page.title != 'Home' %} class="masthead small polygon" 
{% else %} id="home-header" class="masthead large polygon" 
{% endif %}>

	<nav class="nav">

		<div class="nav-bar">
		  	<div class="container height-to-bottom">
				<div class="row">
					<div class="col-xs-3">
						<a class="logo wow fadeIn" data-wow-duration="700ms" data-wow-delay="3s" href="../../">
							<img class="logo__mark" src="/images/logowhite.svg" alt="site-logo">
						</a>
					</div>

					<div class="col-xs-3 col-xs-offset-6 text-right">
						<div class="hamburger wow fadeIn" data-wow-duration="700ms"data-wow-delay="3s">

							<div class="icon">
								<span></span>
								<span></span>
								<span></span>
							</div>
					  
						</div>

					</div>
				</div>
			</div>
		</div>


		<div class="nav-menu">
			<div class="container">
				
				<!-- add the nav menu !-->
				
		  	
			  	<ul class="list">
					<li class="list-link">
						<a href="{{ site.baseurl }}">Home</a>
					</li>
						
					<li class="list-link">
					  	<a href="#about">About Me</a>
					</li>
					<li class="list-link">
						<a href="#cta-target">Projects</a>
					</li>
					<li class="list-link">
						<a href="#contact">Contact</a>
					</li>
				
				</ul>

			</div>
		</div>
		
	</nav>

	<div class="intro">

		<div class="container">

			{% if page.title == 'Home' %}
				<h2 class="wow fadeIn" data-wow-duration="700ms">{{page.author}}</h2>
			{% else %}
				<h2 class="wow fadeIn" data-wow-duration="700ms">{{ project.catergory }}</h2>
			{% endif %}


			{% if page.heading %}
			  <h1 class="intro-title wow fadeIn" data-wow-duration="1.5s" data-wow-delay="600ms">{{ page.heading }}</h1>
			{% else %}
			  <h1 class="intro-title wow fadeIn" data-wow-duration="1.5s" data-wow-delay="600ms">{{ page.title }}</h1>
			{% endif %}


			{% if page.calltoaction %}
				<div class="cta">
					<svg width="10px" height="101px" viewBox="0 0 10 101">
		    			<defs></defs>
					    <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
					        <g id="Home" transform="translate(-132.000000, -462.000000)">
					            <g id="Arrow" transform="translate(132.000000, 463.000000)">
					                <path d="M5,0.5 L5,98.7496796" id="line" class="wow draw" data-wow-duration="1.2s" data-wow-delay="1.5s" stroke="#FFFFFF" stroke-width="2" stroke-linecap="square"></path>
		                			<circle id="point" class="wow grow" data-wow-duration="300ms" data-wow-delay="1.84s" fill="#FFFFFF" cx="5" cy="95" r="5"></circle>
		            			</g>
		        			</g>
		    			</g>
					</svg>
					<a href="#cta-target" class="cta-button wow fadeIn" data-wow-duration="600ms" data-wow-delay="2.2s" >{{ page.buttonname }}</a>
				</div>
			  
			{% endif %}

		</div>
		
		
	 
	</div>

</header>
