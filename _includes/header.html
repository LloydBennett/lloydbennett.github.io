<header class="masthead polygon">
	<nav class="nav">
		<div class="nav-bar">
		  	<div class="container">
				<div class="row">
					<div class="col-xs-3">
						<a class="logo wow fadeIn" data-wow-duration="700ms" data-wow-delay="1.8s" href="../../">
							<img class="logo__mark" src="/images/logowhite.svg" alt="site-logo">
						</a>
					</div>

					<div class="col-xs-3 col-xs-offset-6 text-right">
						<div id="open-menu" class="hamburger wow fadeIn" data-wow-duration="700ms"data-wow-delay="1.8s">
							<div class="icon">
								<span></span>
								<span></span>
								<span></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="nav-menu">
			<div class="container">

				<!-- add the nav menu !-->


			  	<ul class="list">
					<li class="list-link">
					  	<a href="#about" data-animate-scroll>About Me</a>
					</li>
					<li class="list-link">
						<a href="#cta-target" data-animate-scroll>Projects</a>
					</li>
					<li class="list-link">
						<a href="#contact" data-animate-scroll>Contact</a>
					</li>

				</ul>

			</div>
		</div>

	</nav>

	<div class="intro">

		<div class="container">

			<div class="col-sm-12 no-padding-xs">

				<h2 class="section-title wow fadeIn" data-wow-duration="700ms">{{page.author}}</h2>

				{% if page.heading %}
				  <h1 class="intro-title wow fadeIn" data-wow-duration="1.5s" data-wow-delay="600ms">{{ page.heading }}</h1>
				{% else %}
				  <h1 class="intro-title wow fadeIn" data-wow-duration="1.5s" data-wow-delay="600ms">{{ page.title }}</h1>
				{% endif %}


				{% if page.calltoaction %}
					<div class="cta">
						<a href="#cta-target" class="link link-light wow fadeIn" data-animate-scroll data-wow-duration="600ms" data-wow-delay="1.2s" >{{ page.buttonname }}</a>
					</div>

				{% endif %}
			</div>

		</div>



	</div>

</header>
