{% include _navigation/nav-menu.html %}

<header class="hero hero-home">
  <div class="hero-bg wow grow-wipe" data-wow-duration="650ms" data-wow-delay="400ms"></div>
  <div class="overlay wow grow-wipe" data-wow-duration="650ms" data-wow-delay="400ms"></div>

  {% include _navigation/nav-bar.html %}
  <div class="hero-content">
    <div class="container">
    <div class="hero-content-intro">
        <div class="hero-intro-wrapper">
          <!-- <span class="section-title wow fadeIn" data-wow-duration="700ms">{{page.author}}</span> -->

          {% if page.heading %}
          <h1 class="intro-title">{{ page.heading }}</h1>
          {% else %}
          <h1 class="intro-title">{{ page.title }}</h1>
          {% endif %}

          {% if page.description %}
          <p class="intro-description wow fade-up" data-wow-duration='300ms' data-wow-delay='1400ms'>
            {{ page.description }}
          </p>
          {% endif %}

          {% if page.calltoaction %}
          <a href="#cta-target" class="button" data-animate-scroll>
            <div class="button-bg wow grow-wipe" data-wow-duration="400ms" data-wow-delay="1600ms"></div>
            <span class="default-message wow fade-in" data-wow-duration="300ms" data-wow-delay="1900ms">
              View Projects
            </span>
            <span class="hover-message">Scroll Down</span>
          </a>

          {% endif %}
        </div>

      </div>
      <div class="hero-avatar wow fade-left"
       data-wow-duration="400ms" data-wow-delay="1000ms"
      >
        <img class="small" src="images/home/lloyd.png" alt="Lloyd Bennett">
        <img class="large" src="images/home/lloyd-large.png" alt="Lloyd Bennett">
      </div>

      <!-- <div class="hero-socials">
        <div class="hero-socials-title">
          <span class="hero-socials-title-label">Social</span>
          <span class="line"></span>
        </div>

        <div class="hero-social-links">
          {% include _social-links/dribbble.html %}
          {% include _social-links/instagram.html %}
          {% include _social-links/twitter.html %}
          {% include _social-links/linkedin.html %}
        </div>
      </div> -->
    </div>
  </div>
</header>
