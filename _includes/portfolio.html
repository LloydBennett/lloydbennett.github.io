<section id="cta-target" class="block">
  <h3 class="block__title center"> Portfolio </h3>

  {% for casestudy in site.projects %}
  <a class="grid grid--3 grid--curved-edges" href="{{ casestudy.url | prepend: site.baseurl }}">
    <img src="{{site.baseurl}}/images/{{casestudy.featured-image}}" alt="project">
    <div class="grid__overlay grid--curved-edges">
      <h1 class="grid__overlay__title">{{ casestudy.title }}</h1>
      <span class="grid__overlay__subtitle">{{ casestudy.category }}</span>
    </div>
  </a>
  {% endfor %}


</section>
