<section id="cta-target" class="projects">
  <div class="container">
    <span class="projects-section-title section-title wow moveUpFade" data-wow-offset="50" data-wow-duration="700ms">
      Selected Projects <span class="no-wrap-and-break"> &amp; Activities &mdash;</span>
    </span>
    <!-- <h2 class="projects-section-title wow moveUpFade" data-wow-offset="50" data-wow-duration="700ms">
      Selected Projects <span class="no-wrap-and-break"> &amp; Activities &mdash;</span>
    </h2> -->
    <div class="projects-grid">
      {% for casestudy in site.projects reversed %}
      <a href="{{ casestudy.live-url }}" target="_blank" id="{{ casestudy.name }}"
      class="project-thumbnail wow moveUpFade" data-wow-duration="650ms"
      data-wow-offset="150"
      data-wow-delay="{{ forloop.index | minus: 1 | times: 280 }}ms">
        <img class="medium" src="http://via.placeholder.com/618x715">
        <img class="large" src="http://via.placeholder.com/900x1041">
        <div class="project-overlay">
          <span class="project-thumbnail-category">{{ casestudy.category }}</span>
          <h3 class="project-thumbnail-title">{{ casestudy.thumb-title }}</h3>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>
   <span class="clipped-title clipped-title-part-one">
    WO&mdash;
  </div>
  <!--<span class="clipped-title clipped-title-part-two">
    RK
  </div> -->
</section>
