<section id="cta-target">
    <div class="container">
        <h2 class="center wow moveUpFade" data-wow-offset="50" data-wow-duration="700ms"> Projects </h2>
        
        <div class="work-grid clearfix">
            {% for casestudy in site.projects %}

            <div class="{{casestudy.colwidth}} grid">
                <a id="project-thumb" 

                {%if casestudy.point-to-url %} 
                class="wow moveUpFade"
                href="http://www.{{ casestudy.live-url }}" target="_blank"

                {%else %}

                class="ajaxLoad wow moveUpFade"
                href="{{ casestudy.url | prepend: site.baseurl }}"
                
                {% endif %}

                 data-wow-duration="650ms" data-wow-offset="150" data-wow-delay="{{ forloop.index | minus: 1 | times: 650 }}ms">

                    {% if casestudy.mobile-featured-image %}
                    <img class="hide-xs" src="{{site.baseurl}}/images/projects/{{casestudy.directory}}/{{casestudy.featured-image}}" alt="project">

                    <img class="hide-sm" src="{{site.baseurl}}/images/projects/{{casestudy.directory}}/{{casestudy.mobile-featured-image}}" alt="project">

                    {% else %}

                    <img src="{{site.baseurl}}/images/projects/{{casestudy.directory}}/{{casestudy.featured-image}}" alt="project">

                    {% endif %}   

            
                    <div class="overlay">
                        {% if casestudy.inprogress %}

                        <span class="inprogress">
                            In Progress
                        </span>

                        {% endif %}
                        <span class="overlay-category">{{ casestudy.category }}</span>
                        <h1 class="overlay-title">{{ casestudy.title }}</h1>
                        
                    </div>
                </a>
            </div>

            {% endfor %}
        </div>
        

    </div>
   
</section>
