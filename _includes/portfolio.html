<section>
  <h3> Portfolio </h3>
  <div class="projects">

    {% for casestudy in site.projects %}
    <a class="casestudy" href="{{ casestudy.url | prepend: site.baseurl }}">
      <img src="{{site.baseurl}}/images/{{casestudy.featured-image}}" alt="project">
      <div class="overlay">
        <h1 class="overlay__title">{{ casestudy.title }}</h1>
        <h2 class="overlay__sub__title">{{ casestudy.catergory }}</h2>
      </div>
    </a>
    {% endfor %}

  </div>
</section>
