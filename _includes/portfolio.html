<section id="cta-target">
    <div class="container">
        <h2 class="center wow fadeIn" data-wow-offset="50"> Projects </h2>
        
        <div class="row">
            {% for casestudy in site.projects %}

                <div class="col-sm-{{site.projects.colwidth}}">
                    <a class="project" href="{{ casestudy.url | prepend: site.baseurl }}">
                        <img src="{{site.baseurl}}/images/{{casestudy.featured-image}}" alt="project">
                        <div class="overlay">
                            {% if casestudy.inprogress %}

                            <span class="inprogress">
                                In Progress
                            </span>

                            {% endif %}
                            <span class="overlay-category">{{ casestudy.category }}</span>
                            <h1 class="overlay-title">{{ casestudy.title }}</h1>
                            
                        </div>
                    </a>
                </div>

            {% endfor %}

        </div>

    </div>
   
</section>
