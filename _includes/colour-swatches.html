<section class="colour">
  <div class="colour__layout">
    {% for colour in include.colour-swatches %}
    <div class="colour__group">
      <picture class="colour__swatch">
        <source media="(max-width: 549px)" srcset="https://via.placeholder.com/378x50.jpg/{{ colour.hex }}/{{ colour.hex }}">
        <img src="https://via.placeholder.com/378x110.jpg/{{ colour.hex }}/{{ colour.hex }}" alt="{{ colour.name }}">
      </picture>
      <div class="colour__details">
        <h4 class="colour__details-name">
          {{ colour.name }}
        </h4>
        <p class="colour__details-code">
          HEX: {{ colour.hex }}
        </p>
        <p class="colour__details-code">
          RGB: {{ colour.rgb }}
        </p>
        <p class="colour__details-code">
          CMYK: {{ colour.cmyk }}
        </p>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
